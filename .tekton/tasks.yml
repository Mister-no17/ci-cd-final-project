---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: cleanup
spec:
  description: This task will clean up a workspace by deleting all the files.
  workspaces:
    - name: source
  steps:
    - name: remove
      image: alpine:3
      env:
        - name: WORKSPACE_SOURCE_PATH
          value: $(workspaces.source.path)
      workingDir: $(workspaces.source.path)
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
      script: |
        #!/usr/bin/env sh
        set -eu
        echo "Removing all files from ${WORKSPACE_SOURCE_PATH} ..."
        # Delete any existing contents of the directory if it exists.
        #
        # We don't just "rm -rf ${WORKSPACE_SOURCE_PATH}" because ${WORKSPACE_SOURCE_PATH} might be "/"
        # or the root of a mounted volume.
        if [ -d "${WORKSPACE_SOURCE_PATH}" ] ; then
          # Delete non-hidden files and directories
          rm -rf "${WORKSPACE_SOURCE_PATH:?}"/*
          # Delete files and directories starting with . but excluding ..
          rm -rf "${WORKSPACE_SOURCE_PATH}"/.[!.]*
          # Delete files and directories starting with .. plus any other character
          rm -rf "${WORKSPACE_SOURCE_PATH}"/..?*
        fi
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: flake8
spec:
  description: This task will run flake8 on the provided source code
  workspaces:
    - name: source
  params:
    - name: image
      description: The Python image to use
      type: string
      default: "python:3.9-slim"
    - name: path
      description: Path to check (default current directory)
      type: string
      default: "."
    - name: requirements-file
      description: Path to requirements file
      type: string
      default: "requirements.txt"
    - name: args
      description: Additional arguments to pass to flake8
      type: string
      default: "--max-line-length=120"
  steps:
    - name: lint
      image: $(params.image)
      workingDir: $(workspaces.source.path)
      script: |
        #!/bin/bash
        set -e
        echo "Upgrading pip and setuptools..."
        python -m pip install --upgrade pip wheel setuptools
        
        echo "Installing dependencies from $(params.requirements-file)..."
        if [ -f "$(params.requirements-file)" ]; then
          pip install -r $(params.requirements-file)
        else
          echo "No requirements file found, installing flake8 only..."
          pip install flake8
        fi
        
        echo "Running flake8 on $(params.path)..."
        flake8 $(params.path) $(params.args) || true
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: nose
spec:
  description: This task will run nosetests on the provided source code
  workspaces:
    - name: source
  params:
    - name: args
      description: Arguments to pass to nose
      type: string
      default: "-v"
    - name: requirements-file
      description: Path to requirements file
      type: string
      default: "requirements.txt"
  steps:
    - name: nosetests
      image: python:3.9-slim
      workingDir: $(workspaces.source.path)
      script: |
        #!/bin/bash
        set -e
        echo "Upgrading pip and setuptools..."
        python -m pip install --upgrade pip wheel setuptools
        
        echo "Installing dependencies from $(params.requirements-file)..."
        pip install -r $(params.requirements-file)
        
        echo "Running nosetests..."
        nosetests $(params.args)
